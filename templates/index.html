<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
  $(function() {
  let url = window.location.hash.substring(1);
  let currentPage = localStorage.getItem("currentPage");

  if (url) {
    $(".content-wrapper").load('{{ url_for("static", filename="pages") }}/' + url + '.html');
    $(`a[href$="${url}"]`).addClass("active");
    localStorage.setItem("currentPage", url);
  } else if (currentPage) {
    $(".content-wrapper").load('{{ url_for("static", filename="pages") }}/' + currentPage + '.html');
    $(`a[href$="#${currentPage}"]`).addClass("active");
  } else {
    $(".content-wrapper").load('{{ url_for("static", filename="pages/dashboard.html") }}');
    $(`a[href$="#dashboard2"]`).addClass("active");
    localStorage.setItem("currentPage", "dashboard2");
  }

  $(".sidebar").find(".nav-item > a").click(function(e) {
    e.preventDefault();
    $(this).parent().parent().find(".nav-item > a").removeClass("active");
    $(this).addClass("active");
    let page = $(this).attr("href");
    $(".content-wrapper").load('{{ url_for("static", filename="pages") }}/' + page.substring(1) + '.html');
    localStorage.setItem("currentPage", page.substring(1));
  });
});

</script>


<script src="{{ url_for('static', filename='js/script.js') }}"></script>
